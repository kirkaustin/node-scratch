<!DOCTYPE html>
<!-- author: Kirk Austin -->
<html>
	<head>
		<!-- imports -->
        <link rel="stylesheet" href='../../lib/normalize.css'>
        <script src="../../lib/jquery-2.1.4.min.js"></script>
        <script src="../../lib/widget.js"></script>
		<!-- tool -->
        <link rel="stylesheet" href='clock.css'>
        <script src="clock.js"></script>
		<script>
			$(function() {
				$(".create").click(function(evt) {
					console.log("create button");
					$(".app").clock({"width":200, "height":36});
				});
				$(".destroy").click(function(evt) {
					console.log("destroy button");
					$(".app").clock('destroy');
				});
			});
		</script>
		<style>
			button {
				margin: 20px;
			}
			.app {
				margin: 20px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<button class="create">Create</button><button class="destroy">Destroy</button>
		<div class="app"></div>
	</body>
</html>
